<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Kolkata FF Website & Fatafat App</title>
  <meta name="description" content="Contact us for Kolkata ff website design and Kolkata Fatafat application development services.">
  <link rel="icon" href="/important/img/logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/important/css/main.css" rel="stylesheet">
  <script src="/important/js/theme.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container py-5">
    <h1 class="fw-bold mb-3">Contact Us</h1>
    <p class="text-secondary">Tell us about your project. We usually reply the same day.</p>

    <div class="row g-4">
      <div class="col-lg-7">
        <form class="card shadow-sm">
          <div class="card-body p-4">
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone (optional)</label>
              <input type="tel" class="form-control" placeholder="+91">
            </div>
            <div class="mb-3">
              <label class="form-label">Project Type</label>
              <select class="form-select">
                <option>Starter Site</option>
                <option>Pro + BOT</option>
                <option>Enterprise</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Share a few details…"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-send"></i> Send Message
            </button>
          </div>
        </form>
      </div>

      <div class="col-lg-5">
        <div class="card h-100 shadow-sm">
          <div class="card-body p-4">
            <h5 class="fw-bold">Reach us</h5>
            <p class="mb-2"><i class="bi bi-envelope"></i> hello@example.com</p>
            <p class="mb-2"><i class="bi bi-telephone"></i> +91 90000 00000</p>
            <p class="mb-0"><i class="bi bi-geo-alt"></i> Kolkata, India</p>
            <hr>
            <p class="text-secondary small mb-0">
              By contacting us you agree to our <a href="/privacy.html">Privacy</a> and <a href="/terms.html">Terms</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/important/js/common.js"></script>
</body>
</html>
